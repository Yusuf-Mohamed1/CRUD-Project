<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="index.css" />
    <title>CRUD Project</title>
  </head>
  <body>
    <div class="div-1">
      <div class="div-2">
        <div class="div-3">
          <h1 class="head-p">Tasks</h1>
          <button id="add-btn" class="btn circle">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>
        <div id="tasks">
          <div id="id-div-4" class="div-4">
            <div class="div-4-text">
              <h2 style="padding: 0; margin: 0">Learn HTML</h2>
              <div style="display: flex; align-items: center; gap: 5px">
                <span class="material-symbols-outlined"> calendar_month </span>
                <span>10/4/2021</span>
              </div>
            </div>
            <div class="div-4-content">
              <button class="circle" style="background-color: rgb(144, 0, 0)">
                <span class="material-symbols-outlined"> delete </span>
              </button>
              <button class="circle" style="background-color: rgb(0, 150, 30)">
                <span class="material-symbols-outlined"> check </span>
              </button>
              <button
                class="circle"
                style="background-color: rgba(0, 16, 197, 0.692)"
              >
                <span class="material-symbols-outlined"> edit </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
